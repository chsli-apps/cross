<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1"/>
    <style>
      body {
        font-family: PT Sans, sans-serif;
      }
      
      #search-results-section {
        border-spacing: 50px;
        margin: auto;
        width: 70%;
      }

      .physician-listing {
        margin: auto;
        background-color: #f1ebe5;
        margin-bottom: 20px;
        padding: 20px 20px 20px 20px;
      }

      #right-side {
        background-color: #fff;
        border: solid 1px #e5e5e5;
        box-shadow: 0 2px 3px 0 rgba(0,0,0,.1);
        padding: 20px 20px 20px 20px;
        margin: 20px 20px 20px 20px;
        display: inline-block;
      }

      #location-info {
        margin-bottom: 5px;
      }

      .location {
        display: inline-block;
        margin: auto;
        vertical-align: top;
      }

      @media screen and (max-width: 892px) {
        .location {
          width: 70%;
        }
      }

      .autocomplete {
        position: relative;
        display: inline-block;
      }

      input {
        margin: auto;
        border: 1px solid transparent;
        background-color: #f1f1f1;
        padding: 10px;
        font-size: 16px;
      }

      input[type=text]::placeholder {
        font-size: 14px;
      }

      input[type=text] {
        cursor: text !important;
        background-color: white;
        border-color: #322a7e;
        border-radius: 8px;
        width: 29%;
        margin-top: 10px;
      }

      #name-specialty {
        display: inline;
        vertical-align: top;
      }

      #main-search {
        float: left;
        overflow: hidden;
        text-align: center;
        align-items: center;
        width: 80%;
        margin-bottom: 10px;
      }

      .autocomplete-items {
        margin: auto;
        width: 20%;
        position: absolute;
        left: 0;
        right: 0;
        padding-left: 110px;
      }

      .autocomplete-items div {
        padding: 10px;
        cursor: pointer;
        background-color: #fff; 
        border: 1px solid #d4d4d4;
        text-align: left;
      }

      /*when hovering an item:*/
      .autocomplete-items div:hover {
        background-color: #e9e9e9; 
      }

      /*when navigating through the items using the arrow keys:*/
      .autocomplete-active {
        background-color: DodgerBlue !important; 
        color: #ffffff; 
      }

      #search-results {
        margin: auto;
      }

      #search-header {
        color: rgba(36,32,44,.5);
        font-weight: 700;
        font-size: 18px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 10%;
        display: inline-block;
      }

      #num-found {
        color: rgba(36,32,44,.5);
        padding-top: 10px;
        padding-bottom: 10px;
        font-size: 16px;
        padding-left: 10px;
        display: inline-block;
      }

      #no-results {
        text-align: center;
        color: rgba(36,32,44,.5);
        font-weight: 700;
        font-size: 18px;
        padding-top: 50px;
      }

      h5, p {
        margin: 0;
        font-size: 16px;
        color: rgba(36,32,44,.7);
        padding-top: 0;
        font-weight: 400;
        display: inline;
      }

      h3 {
        margin: 0;
        padding-bottom: 0;
        font-size: 24px;
        color: #49157c;
        font-weight: 700;
        display: inline;
      }

      h2 {
        margin-bottom: 10px;
        color: #49157c;
      }

      hr {
        width: 85%;
        background-color: #e5e5e5;
        color:  #e5e5e5;
        border: none;
        height: 1.5px;
        margin-bottom: 10px;
      }

      #main-line-break {
        width: 30%;
      }

      #buttons {
        background-color: DodgerBlue;
        color: #fff;
        cursor: pointer;
        border-radius: 8px;
        width: 120px;
        height: 45px;
      }

      #not-avail-button {
        background-color: #919191;
        color: #fff;
        cursor: pointer;
        border-radius: 8px;
        width: 120px;
        height: 45px;
      }

      #last-updated-data {
        position: absolute;
        height: 90px;
        top: 10px;
        right: 10px;
      }

      #top-header {
        width: 100%;
        margin-bottom: 20px;
      }
      
      .left {
        float: left;
      }

      .right {
        float: right;
      }

      .right-side-header {
        float: right;
        width: 80%;
      }

      .header {
        position: fixed;
        text-align: center;
        top: 0;
        left: 0;
        background-color: white;
        width: 100%;
        padding-bottom: 20px;
      }

      label {
        font-size: 16px;
        color: rgba(36,32,44,.7);
        padding-top: 0;
        font-weight: 400;
      }

      #note-for-user {
        margin-bottom: 7px;
      }

      #button-section {
        text-align: center;
      }

    </style>
  </head>
  <body>
    <div class="header-wrapper" id="header-wrapper">
    <div class="header" id="header">
      <div id="main-logo" class="left">
        <img id="main-image" src="./chsli_logo.png">
      </div>
      <div class="right-side-header">
        <div id="main-search">
          <h2>CRO Scheduling System</h2>
          <hr id="main-line-break">
          <div id="note-for-user">
            <p>Enter a minimum of 3 characters, then select an option from the drop-down list.</p>
          </div>
          <input type="checkbox" id="providers-only"></input>
          <label for="providers-only" style="font-size: 14px">Participating providers only</label>
          <br>
          <label for="search">Search:</label>
          <input type="text" id="search" onclick="searchbar()" placeholder="Enter physician or practice"></input>
        </div>
        <div id="updated-timestamp" class="right">
          <p id="last-updated-data"></p>
        </div>
      </div>
    </div>
  </div>

    <div id="search-results">
      <div class="physician-list">
        <div id="hidden-info"></div>
        <div id="search-results-section"></div>
      </div>
    </div>
    <script src="./myJavaScript.js"></script>
  </body>
</html>
